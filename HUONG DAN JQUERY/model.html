<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap-3.1.1-dist/bootstrap-3.1.1-dist/css/bootstrap.min.css" />
    <script src="./jquery-3.3.1.min.js"></script>
    <script src="./bootstrap-3.1.1-dist/bootstrap-3.1.1-dist/js/bootstrap.min.js"></script>
    <script src="./bt.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="col-md-12">
            <header><img src="./banner-5.png" alt="" /></header>
        </div>
        <div class="col-md-12">
            <nav class="navbar-collapse">
                <ul class="navbar-nav nav">
                    <li><a href="#" id="dn">Đăng nhập</a></li>
                    <li><a href="#" id="myBtn">Mở tour mới</a></li>
                </ul>
            </nav>
        </div>
        <div class="col-md-12">
            <section class="table-responsive">
                <table class="table table-striped">
                    <caption>
                        <h4>DANH SACH TOUR - DU LỊCH VIỆT</h4>
                    </caption>
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>Mã Tour</th>
                            <th>Hành Trình</th>
                            <th>Ngày khỏi hành</th>
                            <th>Thời gian</th>
                            <th>Giá Tour</th>
                            <th>ẢNh Đại Diện</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
        </div>
        <div class="col-md-12">
            <footer>SVTH: Đoàn Ánh Dương - MSSV:20082631 Lớp DHKHMT16B</footer>
        </div>
        <div class="modal fade" role="dialog" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            &times;
                        </button>
                        <h4 style="text-align: center">THÔNG TIN TOUR</h4>
                    </div>
                    <div class="modal-body">
                        <form role="form" class="form-horizontal">
                            <div class="form-group">
                                <div id="thongbao" class="text-danger" style="text-align: center"></div>
                            </div>
                            <div class="form-group">
                                <label for="txtMa" class="control-label col-xs-3">Mã tour</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="txtMa" value="NHI-HCM-12-2018"
                                        placeholder="Nhập theo mẫu: XXX-XXX-mm-yyyy" />

                                    <span class="text-danger" id="tbMa">*</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="txtDiemDen" class="control-label col-xs-3">Hành trình</label>
                                <div class="col-md-9">
                                    <input type="text" name="" id="txtDiemDen" class="form-control"
                                        placeholder="Nhập hành trình" />
                                    <span class="text-danger" id="tbDiemDen">*</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="txtNgay" class="control-label col-xs-3">Ngày khởi hành</label>
                                <div class="col-md-9">
                                    <input type="date" name="" class="form-control" id="txtNgay"
                                        placeholder="Nhập hành trình" />
                                    <span class="text-danger" id="tbNgay">*</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="txtTG" class="control-label col-xs-3">Thời gian</label>
                                <div class="col-md-9">
                                    <input type="text" name="" class="form-control" id="txtNgay"
                                        placeholder="Nhập thời gian đi (4 ngày 3 đêm)" />
                                    <span class="text-danger" id="tbTG">*</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="txtGia" class="control-label col-xs-3">Giá tour</label>
                                <div class="col-md-9">
                                    <input type="text" name="" class="form-control" id="txtGia" placeholder="Số > 0" />
                                    <span class="text-danger" id="tbGia">*</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="txtAnh" class="control-label col-xs-3">Ảnh đại diện</label>
                                <div class="col-md-9">
                                    <input type="file" name="" class="form-control" id="txtAnh"
                                        accept=".jpg, .jpeg, .png" />
                                    <span class="text-danger" id="tbFile">*</span>
                                </div>
                            </div>
                            <button type="button" class="btn btn-success btn-block" id="btnSave">
                                Lưu
                            </button>
                        </form>
                    </div>
                    <div class="modal-footer"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
